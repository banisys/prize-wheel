openapi: 3.0.0
info:
  title: prize wheel
  description: ""
  version: 0.1.9

servers:
  - url: api/v1

paths:
  /sellers/send_verification_code:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mobile:
                  type: string
                  default: "09391121001"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                default: { "code": "1234" }

  /sellers/enter_verification_code:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mobile:
                  type: string
                  default: "09391121001"
                code:
                  type: string

      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                default: { "code": "1234" }

  /sellers/password:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  default: "123456"
                password_confirmation:
                  type: string
                  default: "123456"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                default: { "message": "login", "data": [] }

  /sellers/login:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mobile:
                  type: string
                  default: "09391121001"
                password:
                  type: string
                  default: "123456"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                default: { "message": "login", "data": [] }

  /wheels/create:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                slice_num:
                  type: integer
                  default: 10

      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                default: { "message": "login", "data": [] }

  /wheels/{wheel}:
    put:
      parameters:
        - in: path
          name: wheel
          schema:
            type: string
          required: true

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  default: title_1
                try:
                  type: integer
                  default: 3
                days_left_to_try_again:
                  type: integer
                  default: 30
                end_at:
                  type: string
                  default: "2024-10-07 12:18:26"
                login_method:
                  type: integer
                  default: 1
                slices:
                  type: array
                  default:
                    - id: 1
                      wheel_id: 1
                      title: "item1"
                      probability: 10
                    - id: 2
                      wheel_id: 1
                      title: "item2"
                      probability: 10
                    - id: 3
                      wheel_id: 1
                      title: "item3"
                      probability: 10
                    - id: 4
                      wheel_id: 1
                      title: "item4"
                      probability: 10
                    - id: 5
                      wheel_id: 1
                      title: "item5"
                      probability: 10
                    - id: 6
                      wheel_id: 1
                      title: "item6"
                      probability: 10
                    - id: 7
                      wheel_id: 1
                      title: "item7"
                      probability: 10
                    - id: 8
                      wheel_id: 1
                      title: "item8"
                      probability: 10
                    - id: 9
                      wheel_id: 1
                      title: "item9"
                      probability: 10
                    - id: 10
                      wheel_id: 1
                      title: "item10"
                      probability: 10
                user_requirements:
                  type: array
                  default: [1, 2]

      responses:
        201:
          description: ""
          content:
            application/json:
              schema:
                type: object
                default: { "message": "success done", "data": [] }


  /users/login:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login_method:
                  type: integer
                  default: 1
                mobile:
                  type: string
                  default: "09391121001"
                token:
                  type: string

      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                default: { "message": "login", "data": [] }
